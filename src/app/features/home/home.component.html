<!-- Home Component - This will be loaded through router-outlet in app component -->

<!-- Dynamic Slide -->
<div class="w-100">
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000"
    data-bs-pause="false">
    <!-- Indicators (Dots) -->
    <div class="carousel-indicators">
      <button *ngFor="let image of images; let i = index" type="button"
        [attr.data-bs-target]="'#carouselExampleIndicators'" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
        [attr.aria-current]="i === 0 ? 'true' : null" [attr.aria-label]="'Slide ' + (i + 1)">
      </button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <div *ngFor="let image of images; let i = index" class="carousel-item" [ngClass]="{ 'active': i === 0 }">
        <img class="d-block w-100" [src]="image.src" [alt]="image.alt"
          style="height: 750px; width: 100vw; object-fit: cover;">
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>

<!--Top 10 Movies-->
<div class="mt-5">
  <div class="Container">
    <div class="d-flex justify-content-between align-items-center mb-3 w-100">
      <h3 class="text-white m-0">Top 10 Movies</h3>
      <div>
        <button class="btn btn-sm btn-outline-light me-2" (click)="prevMovieGroup()" [disabled]="currentMovieGroup === 0">‹</button>
        <button class="btn btn-sm btn-outline-light" (click)="nextMovieGroup()"
          [disabled]="currentMovieGroup >= movieGroups.length - 1">›</button>
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-3">
      <app-movie-card *ngFor="let movie of movieGroups[currentMovieGroup]" [movie]="movie"></app-movie-card>
    </div>
    <hr class="custom-hr" />
  </div>
</div>

<!--Top 10 Series-->
<div>
  <div class="Container">
    <div class="d-flex justify-content-between align-items-center mb-3 w-100">
      <h3 class="text-white m-0">Top 10 Series</h3>
      <div>
        <button class="btn btn-sm btn-outline-light me-2" (click)="prevSeriesGroup()"
          [disabled]="currentSeriesGroup === 0">‹</button>
        <button class="btn btn-sm btn-outline-light" (click)="nextSeriesGroup()"
          [disabled]="currentSeriesGroup >= seriesGroups.length - 1">›</button>
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-3">
      <app-series-card *ngFor="let series of seriesGroups[currentSeriesGroup]" [series]="series"></app-series-card>
    </div>
  </div>
</div>
