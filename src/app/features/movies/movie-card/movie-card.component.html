<div class="card">
  <img [src]="movie.imageUrl" [alt]="movie.title" class="card-image">
  <div class="card-subtitle text-white">
    {{ movie.hasSub ? 'Sub' : '' }}{{ movie.hasSub && movie.hasDub ? ' | ' : '' }}{{ movie.hasDub ? 'Dub' : '' }}
  </div>
  <div class="card-overlay">
    <div class="card-title text-white">{{ movie.title }}</div>
    <div class="card-rating text-white">
      <span class="star">★</span> {{ formatRating(movie.rating) }} ({{ formatCount(movie.ratingCount) }})
    </div>
    <div class="card-info">{{ formatDuration(movie.duration) }}</div>
    <div class="card-description">{{ movie.description }}</div>
    <div class="action-buttons">
      <div class="action-button">▶</div>
      <div class="action-button">♥</div>
      <div class="action-button">+</div>
    </div>
  </div>
</div>
