      <h2>Welcome, Admin!</h2>

    </div>

    <div class="col-md-6">
      <div class="chart-card">
        <h5><i class="bi bi-bar-chart-fill"></i> Monthly Movie Views</h5>
            <div [chart]="movieCountChart"></div>

    </div>

  </div>
