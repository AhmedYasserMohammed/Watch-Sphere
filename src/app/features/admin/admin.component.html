<div class="admin-dashboard container">
  <div class="admin-header d-flex align-items-center">
    <img src="https://static-00.iconduck.com/assets.00/profile-major-icon-512x512-xosjbbdq.png" alt="Admin Avatar" class="admin-avatar" />
    <div class="admin-info">
      <h2>Welcome, Admin!</h2>
      <p>Here's your dashboard overview.</p>
    </div>
  </div>

  <div class="row mt-4">

    <!-- Pie Chart -->
    <div class="col-md-6">
      <div class="chart-card">
        <div class="chart-header">
          <div class="title-wrapper">
            <h5 class="chart-title"><i class="bi bi-pie-chart-fill"></i> Movies by Genre</h5>
          </div>
        </div>
        <div [chart]="genrePieChart"></div>
      </div>
    </div>
    

    <!-- Bar Chart -->
    <div class="col-md-6">
      <div class="chart-card">
        <div class="chart-header">
          <div class="title-wrapper">
            <h5 class="chart-title"><i class="bi bi-bar-chart-fill"></i> {{ currentBarChartView }}</h5>
          </div>
        </div>
        <div [chart]="movieCountChart"></div>
      </div>
    </div>

    <!-- Line Chart -->
    <div class="col-12 mt-4">
      <div class="chart-card">
        <div class="chart-header">
          <div class="title-wrapper">
            <h5 class="chart-title"><i class="bi bi-graph-up-arrow"></i> {{ currentLineChartView }} Releases</h5>
          </div>
          <div class="date-filter-inline">
            <div class="date-input">
              <label for="startDate">Start</label>
              <input type="date" id="startDate" [(ngModel)]="startDate" (change)="onStartDateChange()" />
            </div>
            <div class="date-input">
              <label for="endDate">End</label>
              <input type="date" id="endDate" [(ngModel)]="endDate" readonly />
            </div>
            <button class="filter-btn" (click)="loadMoviesByReleaseDate()">Filter</button>
          </div>
        </div>
        <div [chart]="releasechart"></div>
      </div>
    </div>
  </div>
</div>
