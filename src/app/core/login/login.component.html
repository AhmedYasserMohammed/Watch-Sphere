<div class="login-page">
  <div class="login-container">
    <!-- Left Side - Login Form -->
    <div class="login-form-section">
      <div class="logo-area">
        <div class="logo">
          <i class="bi bi-film"></i>
        </div>
      </div>

      <form [formGroup]="myFormVali" (ngSubmit)="onSubmit()">
        <h1 class="login-title">Welcome Back</h1>

        @if(!myFormVali.valid && isSubmitted)
          {
        <div class="validation-error">
            <i class="bi bi-exclamation-triangle"></i>
            <span>Both email and password are required</span>
        </div>
      }

        <div class="form-group">
          <label for="email">email</label>
          <div class="input-wrapper">
            <i class="bi bi-person input-icon"></i>
            <input
              type="text"
              id="email"
              class="form-input"
              placeholder="Enter your email"
              formControlName="email"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="bi bi-key input-icon"></i>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Enter your password"
              formControlName="password"
            >
          </div>
        </div>

        <div class="remember-me">
          <label class="checkbox-container">
            <span class="checkbox-label">Remember me</span>
            <input type="checkbox" formControlName="remember">
            <span class="checkmark"></span>
          </label>
        </div>

        <button type="submit" class="login-button">
          <span>Sign In</span>
          <i class="bi bi-box-arrow-in-right"></i>
        </button>

        <div class="additional-links">
          <a href="#" class="forgot-password">Forgot password?</a>
          <a routerLink="/register" class="create-account">Create account</a>
        </div>
      </form>
    </div>

    <!-- Right Side - Movie Posters -->
    <div class="movie-posters-section">
      <div class="poster-scroller">
        <div class="poster-container">
          <!-- We'll create multiple rows of posters that scroll at different speeds -->
          <div class="poster-row row-1">
            @for (i of images.slice(0,12); track $index)
            {
              <div class="poster">
                <div [style.background-image]="'url(' + i + ')'" class="poster-image poster-{{$index}}"></div>
              </div>
            }
          </div>
          <div class="poster-row row-2">
            @for (i of images.slice(12,24); track $index)
            {
              <div class="poster">
                <div [style.background-image]="'url(' + i + ')'" class="poster-image poster-{{$index}}"></div>
              </div>
            }
          </div>
          <div class="poster-row row-3">
            @for (i of images.slice(24,37); track $index)
            {
              <div class="poster">
                <div [style.background-image]="'url(' + i + ')'" class="poster-image poster-{{$index}}"></div>
              </div>
            }
          </div>
        </div>
        <div class="overlay-gradient"></div>
      </div>
    </div>
  </div>
</div>
